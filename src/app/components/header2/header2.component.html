<ion-header translucent mode="ios">
    <ion-toolbar >
  
    
       <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="/" color="secondary"></ion-back-button>
       </ion-buttons>
    
  
      <ion-title text-capitalize class="ion-text-center" style="font-size: 15pt; font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{ titulo }}</ion-title>
  
      <ion-buttons slot="end">
          <ion-button>
            <ion-icon color="dark" slot="icon-only" name="more"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
