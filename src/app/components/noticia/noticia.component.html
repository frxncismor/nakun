<ion-card mode="ios" >
    <!--*ngIf="noticia.urlToImage" Comente esta linea por que me daba problema--> 
    
  <ion-img [src]="noticia.img"  (click)="abrirNoticia()" ></ion-img>
  <ion-card-header mode="ios">
    <ion-card-subtitle>{{noticia.nombre}}</ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.titulo}}</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
   {{noticia.descripcion}}
  </ion-card-content>
  
  <ion-item color="{{noticia.color}}">
      <!-- <ion-label>Categoria</ion-label> -->
      <ion-chip color="light">
        <ion-icon name="{{noticia.icono}}" color="light"></ion-icon>
        <ion-label>{{noticia.categoria}}</ion-label>
      </ion-chip>
      <ion-buttons slot="end">
        <ion-button (click)="share()" mode="ios">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-button>          
      </ion-buttons>
      
  </ion-item>
</ion-card>
