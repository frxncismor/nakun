<ion-menu menuId="primerMenu" side="start" contentId="menu"  >

    <ion-header mode="ios" >
      <ion-toolbar>

          <ion-buttons padding >

            <ion-menu-toggle>
              <ion-avatar>
                  <img src="/assets/stan-lee.jpg" (click)="onClick()" alt="">
              </ion-avatar>
            </ion-menu-toggle>

          </ion-buttons>
          <ion-list>

            <ion-item lines="none">
              <ion-label style="font-weight: bold;">Francisco Moreno</ion-label>
            </ion-item>

            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/profile">
                 <ion-label>Ver tu perfil</ion-label>
              </ion-item>
            </ion-menu-toggle>
            
          </ion-list>
      </ion-toolbar>
    </ion-header>


    <ion-content padding>

     <ion-list>
       <ion-menu-toggle *ngFor="let c of componentes | async">

         <ion-item  [routerLink]="c.redirectTo" lines="none">
           <ion-icon slot="start" [src]="c.icon"></ion-icon>
           <ion-label>{{c.name}}</ion-label>
          </ion-item>
          
        </ion-menu-toggle>

        <ion-item-divider mode="md"></ion-item-divider>
        
        <ion-menu-toggle>

          <ion-item lines="none" detail routerLink="/configuracion">
            <ion-label >Configuracion y privacidad</ion-label>
          </ion-item>

        </ion-menu-toggle>
        
        <ion-menu-toggle>

          <ion-item lines="none" detail routerLink="/soporte-tecnico">
            <ion-label >Ayuda y soporte t√©cnico</ion-label>
          </ion-item>

        </ion-menu-toggle>
        

      </ion-list>

      <ion-footer class="bar-stable" style="position: fixed; bottom: 0; width: 90%" >
        <ion-toolbar class="bar-stable">

         

            <ion-buttons slot="start">
              
              <ion-menu-toggle>
                <ion-button color="dark" mode="ios" (click)="reportarBug()">
                  <ion-icon src="/assets/bug.svg" slot="start"></ion-icon>
                </ion-button>
              </ion-menu-toggle>
  
            </ion-buttons>

         
          
          <ion-buttons slot="end">

            <ion-button color="dark" (click)="onLogout()" mode="ios">
              <ion-icon src="/assets/logout.svg" slot="end"></ion-icon>
            </ion-button>

          </ion-buttons>

        </ion-toolbar>
      </ion-footer>
    </ion-content>
  </ion-menu>
