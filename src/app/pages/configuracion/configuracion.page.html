<app-header2 titulo="configuración"></app-header2>

<ion-content padding>
  <ion-list>
    <ion-list-header mode="ios">
      <ion-label style="color: var(--ion-color-secondary);">Datos personales</ion-label>
    </ion-list-header>
    <ion-item lines="none" (click)="editarNombre()">
      <ion-label>
        <h3>Nombre(s)</h3>
        <h5>{{US.Nombre}}</h5>
      </ion-label>
    </ion-item>

    <ion-item lines="none" (click)="editarApellidoPaterno()">
      <ion-label>
        <h3>Apellido</h3>
        <h5>{{US.Apellido}}</h5>
      </ion-label>
    </ion-item>

    <!-- <ion-item lines="none" (click)="editarApellidoMaterno()">
      <ion-label>
        <h3>Apellido Materno</h3>
        <h5>{{US.apellidoMaterno}}</h5>
      </ion-label>
    </ion-item> -->

    <ion-item lines="none" (click)="editarEdad()">
      <ion-label>
        <h3 >Edad</h3>
        <h5>{{US.Edad}}</h5>
      </ion-label>
    </ion-item>

    <ion-list-header mode="ios">
      <ion-label style="color: var(--ion-color-danger);">Cuenta</ion-label>
    </ion-list-header>

    <ion-item lines="none" (click)="editarCorreoElectronico()">
      <ion-label>
        <h3 >Correo Electronico</h3>
        <h5>{{userEmail}}</h5>
      </ion-label>
    </ion-item>

    <ion-item lines="none" (click)="editarPassword()">
      <ion-label>
        <h3 >Contraseña</h3>
        <!-- <h5>{{US.password}}</h5> -->
        <!-- Convertir esto a asteriscos automaticamente -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
