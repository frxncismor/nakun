<ion-header translucent mode="ios">
  <ion-toolbar >

  
     <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/" color="secondary"></ion-back-button>
     </ion-buttons>
  

    <ion-title text-capitalize class="ion-text-center" style="font-size: 15pt; font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Perfil</ion-title>

    <ion-buttons slot="end">
        <ion-button mode="ios" routerLink="/configuracion">
          <ion-icon color="dark" slot="icon-only" name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- <ion-header>
      <ion-toolbar>
        
       
          

          
        </ion-toolbar>
  </ion-header> -->

<ion-content padding>
    <!-- <ion-title text-capitalize  style="font-size: 15pt; font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Stan Lee</ion-title> -->

    <ion-card mode="ios">
      <ion-card-header>
        <span class="nombre">{{US.Nombre}} {{US.Apellido}}</span>   
        <span class="cambiarFoto">
          <ion-button (click)="cambiarFoto()" color="dark" fill="clear" mode="ios">
            <ion-icon slot="icon-only"src="/assets/editar.svg"></ion-icon>
          </ion-button>
        </span>
        
        <div class=avatar-start>
          <ion-avatar  mode="md" slot="start">
            <img [src]="US.img" alt="">
          </ion-avatar>
        </div>
        
        
            
      </ion-card-header>
      
    </ion-card>
    

    <ion-grid fixed>
      <ion-row>

        <ion-col size="6">
          <ion-card mode="ios">
            <ion-card-content text-center>
                {{US.Edad}}
              <ion-card-subtitle style="text-transform: capitalize; font-weight: bold; color: var(--ion-color-secondary);" >Edad</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
            <ion-card mode="ios">
              <ion-card-content text-center>
               {{US.Sexo}}
                <ion-card-subtitle style="text-transform: capitalize; font-weight: bold; color: var(--ion-color-primary);">Sexo</ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-col>
       
      </ion-row>
     
    </ion-grid>

    <ion-list>
        <!-- <ion-item-divider mode="md"></ion-item-divider> -->
      <ion-list-header mode="ios">
        <ion-label>Descripción</ion-label>
      </ion-list-header>
    
      <ion-list>

        <ion-item-sliding>
          
          <ion-item lines="none" (click)="cambiarDescripcion()">
            <p>{{US.descripcion}}</p>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="delete(item)" color="dangerInvertido">
              <ion-icon slot="icon-only" name="md-trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
     
        
      <ion-list-header mode="ios">
        <ion-label>Cuenta</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-label>
          <h3 class="h3-Secondary">Rol de Usuario</h3>
          <h5 *ngIf="US.profesional===false">Paciente</h5>
          <h5 *ngIf="US.profesional===true">Profesional</h5>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <h3 class="h3-Danger">Plan</h3>
          <h5 *ngIf="US.premium===true">Free</h5>
          <h5 *ngIf="US.premium===false">Premium</h5>
        </ion-label>
      </ion-item>

      <ion-list-header mode="ios">
        <ion-label>Domicilio</ion-label>
      </ion-list-header>
        <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Secondary">Dirección</h3>
              <h5>{{US.Direccion}}</h5>
            </ion-label>
           <ion-buttons slot="end">
             <ion-button (click)="editarDireccion()" mode="ios">
               <ion-icon slot="icon-only" name="md-create" class="editarDireccion"></ion-icon>
             </ion-button>
           </ion-buttons>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Primary">Colonia</h3>
              <h5>{{US.Colonia}}</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarColonia()">
                  <ion-icon slot="icon-only" name="md-create" class="editarColonia"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item>
          
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Tertiary">Ciudad</h3>
              <h5>{{US.Ciudad}}</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarCiudad()">
                  <ion-icon slot="icon-only" name="md-create" class="editarCiudad"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Danger">País</h3>
              <h5>{{US.Pais}}</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarPais()">
                  <ion-icon slot="icon-only" name="md-create" class="editarPais"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item> 
    </ion-list> 
   
</ion-content>
