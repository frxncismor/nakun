<ion-content padding>
    <!-- <ion-title text-capitalize  style="font-size: 15pt; font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Stan Lee</ion-title> -->

    <ion-card mode="ios">
      <ion-card-header>
        
          <span class="cambiarFoto">
            <ion-button (click)="onClick()" color="dark" fill="clear" mode="ios">
              <ion-icon slot="icon-only"src="/assets/editar.svg"></ion-icon>
            </ion-button>
          </span>
    
          <div class=avatar-start>
            <ion-avatar  mode="md" (click)="cambiarFoto()" slot="start">
              <img src="/assets/stan-lee.jpg" alt="">
            </ion-avatar>
          </div>
          
          <span class="nombre">Stan Lee</span>   
            
      </ion-card-header>
      
    </ion-card>
    

    <ion-grid fixed>
      <ion-row>

        <ion-col size="6">
          <ion-card mode="ios">
            <ion-card-content text-center>
              20
              <ion-card-subtitle style="text-transform: capitalize; font-weight: bold; color: var(--ion-color-secondary);" >Edad</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
            <ion-card mode="ios">
              <ion-card-content text-center>
                Hombre
                <ion-card-subtitle style="text-transform: capitalize; font-weight: bold; color: var(--ion-color-primary);">Sexo</ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-col>
       
      </ion-row>
     
    </ion-grid>

    <ion-list>
        <!-- <ion-item-divider mode="md"></ion-item-divider> -->
      <ion-list-header mode="ios">
        <ion-label>Descripción</ion-label>
      </ion-list-header>

      <ion-item lines="none" (click)="cambiarDescripcion()">
          <p>Soy una persona muy creativa pero me cuesta lidiar con mis emociones</p>
        </ion-item>
        
      <ion-list-header mode="ios">
        <ion-label>Cuenta</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-label>
          <h3 class="h3-Rol">Rol de Usuario</h3>
          <h5>Paciente</h5>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <h3 class="h3-Plan">Plan</h3>
          <h5>Premium</h5>
        </ion-label>
      </ion-item>

      <!-- <ion-item-divider mode="md" lines="none">
      </ion-item-divider> -->

      <ion-list-header mode="ios">
        <ion-label>Domicilio</ion-label>
      </ion-list-header>
        <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Direccion">Dirección</h3>
              <h5>Rosario Castellanos 2804</h5>
            </ion-label>
           <ion-buttons slot="end">
             <ion-button (click)="editarDireccion()" mode="ios">
               <ion-icon slot="icon-only" name="md-create" class="editarDireccion"></ion-icon>
             </ion-button>
           </ion-buttons>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Colonia">Colonia</h3>
              <h5>Cumbres de santa catarina 2do sector</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarColonia()">
                  <ion-icon slot="icon-only" name="md-create" class="editarColonia"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item>
          
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Ciudad">Ciudad</h3>
              <h5>Santa Catarina, NL.</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarCiudad()">
                  <ion-icon slot="icon-only" name="md-create" class="editarCiudad"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>
              <h3 class="h3-Pais">País</h3>
              <h5>México</h5>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button mode="ios" (click)="editarPais()">
                  <ion-icon slot="icon-only" name="md-create" class="editarPais"></ion-icon>
                </ion-button>
              </ion-buttons>
          </ion-item>  
    </ion-list>

      <ion-label>Nivel</ion-label>
    </ion-item> -->
